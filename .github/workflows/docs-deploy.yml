name: "Deploy Docs"
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # https://github.com/marketplace/actions/deploy-to-github-pages
  build-docs-deploy:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    - uses: actions/setup-python@v4
      with:
        python-version: 3.8

    # Note: This uses an internal pip API and may not always work
    # https://github.com/actions/cache/blob/master/examples.md#multiple-oss-in-a-workflow
    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: pip-${{ hashFiles('requirements.txt') }}
        restore-keys: pip-

    - name: Install dependencies
      run: |
        pip install . -q -U -r requirements.txt -r docs/requirements.txt \
          -f https://download.pytorch.org/whl/cpu/torch_stable.html
        # install Texlive, see https://linuxconfig.org/how-to-install-latex-on-ubuntu-20-04-focal-fossa-linux
        pip --version
        pip list
      shell: bash

    - name: Make Documentation
      working-directory: ./docs
      run: |
        # First run the same pipeline as Read-The-Docs
        make clean
        make html --jobs 2

    - name: Deploy üöÄ
      if: ${{ github.event_name == 'push' }}
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages # The branch the action should deploy to.
        folder: docs/build/html # The folder the action should deploy.
        clean: true # Automatically remove deleted files from to deploy branch
        target-folder: docs # If you'd like to push the contents of the deployment folder into a specific directory
        single-commit: true # you'd prefer to have a single commit on the deployment branch instead of full history
